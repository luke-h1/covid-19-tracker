<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="header">
      <h1>Covid-19 tracker</h1>
    </header>
    <div class="wrapper">
      <h1 class="region">worldwide</h1>

      <div class="grid-wrapper">
        <div class="card card-primary">
          <h2 class="card-title">WorldWide</h2>
          <span class="number">300,00000</span>
        </div>
        <div class="card card-danger">
          <h2 class="card-title">Total active</h2>
          <span class="number">300,00000</span>
        </div>

        <div class="card card-secondary">
          <h2 class="card-title">Total recovered</h2>
          <span class="number">300,00000</span>
        </div>

        <div class="card">
          <h2 class="card-title">Total Deaths</h2>
          <span class="number">300,00000</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
