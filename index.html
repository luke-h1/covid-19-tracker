<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="header">
      <h1>Covid-19 tracker</h1>
    </header>
    <div class="wrapper">
      <h1 class="region">worldwide</h1>
      <form class="form" id="form">
        <input
          type="text"
          placeholder="Specific country"
          class="form-input"
          id="query"
        />
        <input type="submit" placeholder="submit" class="submit-btn" />
      </form>
      <div class="grid-wrapper" id="output">
        <img
          src="https://media.giphy.com/media/KG4PMQ0jyimywxNt8i/giphy.gif"
          alt="loading..."
          class="loader"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
